<div class="login-auth-page">
    <div class="login-register-wrapper">
        <h3>Registrarse</h3>
        <!-- <div class="form-group"> -->
        <form [formGroup]="formRegister" action="" class="register-auth-form">

            <div class="form-group">
                <label for="name">Ingresa tu nombre</label>
                <input formControlName="name" type="text" placeholder="Nombre" class="form-input">
            </div>
            <div class="form-group">
                <label for="lastName">Ingresa tu apellido</label>
                <input formControlName="lastName" type="text" placeholder="Apellido" class="form-input">
            </div>
            <div class="form-group">
                <label for="email">Ingresa tu email</label>
                <input formControlName="email" type="text" placeholder="Email" class="form-input">
            </div>
            <div *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched">
                email no valido
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirmar contraseña</label>
                <input formControlName="passwordConfirm" type="password" placeholder="Confirma tu contraseña"
                    class="form-input">
            </div>
            <div *ngIf="formRegister.errors?.['passwordMismatch'] && formRegister.touched">
                Las contraseñas no coinciden.
            </div>

            <div class="content-button">
                <button class="btn-register" [disabled]="formRegister.invalid">Registrarse</button>
            </div>

            <div *ngIf="">
                Las contraseñas no coinciden
            </div>
        </form>

        <!-- <div>
            <hr>Raw:{{formRegister.value | json }}
            <br>
            <hr>Inv: {{formRegister.invalid}}
            <br>
            <hr>valid: {{formRegister.valid}}
        </div> -->

        <div class="separator"></div>

        <div class="login-social-zone">
            <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Social</button>
            <!-- <button class="social-btn btn-apple"><i class="uil uil-apple"></i> Continuar con Apple</button> -->
            <button class="social-btn"><i class="uil uil-google"></i> Continuar con Google</button>
        </div>

        <!-- </div> -->

        <div class="option-register">
            <p>¿Ya tienes una cuenta?</p><a [routerLink]="['/login']">Iniciar sesiòn</a>
        </div>
    </div><!-- .login-register-wrapper" -->
</div>

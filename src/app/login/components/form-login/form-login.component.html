<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Iniciar sesión</h3>
        <!-- <div class="form-group"> -->
            <form (ngSubmit)="registrarse()" [formGroup]="formLogin" action="" class="login-auth-form">
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input formControlName="email" type="text" placeholder="Dirección de correo o nombre de usuario"
                        class="form-input"
                        >
                        
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
                </div>
                <div class="content-button">
                    <button class="btn-login" [disabled]="formLogin.invalid" (click)="sendLogin()">Iniciar Sesion</button>
                </div>

                <div class="form-steps">
                    <a class="link" href="">¿Olvidaste la contraseña?</a>
                </div>
                <div *ngIf="errorSession"> 
                Ocurrio un error con tu email o password
                </div> 
            </form>
           
            <!-- <<div>
                <hr>Raw:{{formLogin.value | json }}
                <br>
                <hr>Inv: {{formLogin.invalid}}
                      <br>
                <hr>valid: {{formLogin.valid}}
            </div>  -->

            <div class="separator"></div>

            <div class="login-social-zone">
                <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Social</button>
                <!-- <button class="social-btn btn-apple"><i class="uil uil-apple"></i> Continuar con Apple</button> -->
                <button class="social-btn"><i class="uil uil-google"></i> Continuar con Google</button>
            </div>

        <!-- </div> -->

        <div class="option-register">
            <p>¿Necesitas una Cuenta?</p><a (click)="registrarse()">Registrate</a>
        </div>
    </div ><!-- .login-auth-wrapper" -->
</div>
